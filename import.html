<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="import" href="importMe.html">
  <title>Web Components: import example</title>
</head>

<body>
  <script type="text/javascript">
    if ('import' in document.createElement('link')) {
      const link = document.querySelector('link[rel="import"]');
      const content = link.import;

      const element = content.querySelector('#webcomponents');

      document.body.appendChild(element.cloneNode(true));
    } else {

      document.body.appendChild(document.createTextNode('HTML Import is not supported'));
    }
  </script>
</body>

</html>
