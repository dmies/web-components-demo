<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Components: Custom Elements</title>
</head>

<body>
  <web-components></web-components>

  <script type="text/javascript">
    if ('customElements' in window) {
      class WebComponents extends HTMLElement {
        constructor() {
          super();
          this.innerHTML =
            `<ul>
          <li>HTML Template</li>
          <li>HTML Import</li>
          <li>Shadow DOM</li>
          <li>Custom Elements</li>
        </ul>`;
        }
      }

      window.customElements.define('web-components', WebComponents);
    } else {
      document.body.appendChild(document.createTextNode('Custom Elements are not supported'));
    }
  </script>
</body>

</html>
